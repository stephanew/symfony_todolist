data_index:
    path:     /
    defaults: { _controller: "AppBundle:Data:index" }
    methods:  GET

data_show:
    path:     /{id}/show
    defaults: { _controller: "AppBundle:Data:show" }
    methods:  GET

data_new:
    path:     /new
    defaults: { _controller: "AppBundle:Data:new" }
    methods:  [GET, POST]

data_edit:
    path:     /{id}/edit
    defaults: { _controller: "AppBundle:Data:edit" }
    methods:  [GET, POST]

data_delete:
    path:     /{id}/delete
    defaults: { _controller: "AppBundle:Data:delete" }
    methods:  DELETE

